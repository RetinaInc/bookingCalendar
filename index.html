<!DOCTYPE html>
<html>

<head>
    <title>JetForms!</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap-timepicker.min.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="libraries/moment-range.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.js"></script>
    <script src="libraries/spin.min.js"></script>
    <script src="js/form.js"></script>

    <script src="libraries/bootstrap-timepicker.min.js"></script>

</head>

<body>
    <div class='bookBtnWrapper'>
        <div id='createBooking' class="matBtn">Book Now</div>
    </div>
    <div id="stepForm" class=".stepForm">
        <div id="loginFormWrapper">
            <div class="formHeading">
                <div id='formBackBtn'></div>
                <div class='cardTitle'>Book <span id='roomNameTxt'>a Room</span>
                </div>
                <span class="forDate"><span id="headingDateLbl">21/12/2016</span>, <span id="headingArrTimeTxt">11:00</span> - <span id="headingDepTimeTxt">13:00</span></span>
            </div>
            <div id="formSpinner"></div>
            <div id="formErrMsg">An error occured!</div>
            <div class='state state1'>
                <div id="bookingTypeContainer">

                </div>
            </div>
            <div class='state state2'>
                <div id="nameInputWrapper" class="inputWrapper">
                    <input type="text" id="timepicker1" class="textInput input-small" placeholder="Full Name" name="username">
                </div>
                <div id="organizationInputWrapper" class="inputWrapper">
                    <input type="text" id="timepicker2" class="textInput input-small" placeholder="Click to set departure time" name="username">
                </div>
            </div>
            <div class='state state3'>
                <div id="roomContainer">
                </div>
            </div>
            <div class='state state4'>
                <div id="bookingCatInputWrapper" class="inputWrapper">
                    <select id="bookingCategoriesDropdown" class="textInput">
                        <option value="0" class="label">Category</option>
                    </select>
                </div>
                <div id="bookingNameInputWrapper" class="inputWrapper">
                    <input type="text" id="bookingNameInput" class="textInput" placeholder="Event Title">
                </div>
                <div id="bookingDescriptionInputWrapper" class="inputWrapper">
                    <input type="text" id="bookingDescInput" class="textInput" placeholder="Event Description">
                </div>
                <hr>
                <div class="panel-group optionsAccordion" id="accordion">
                    <div class="panel panel-default">
                        <div data-toggle="collapse" data-parent="#accordion" href="#collapse1" class="panel-heading optionsAccordionHeading">
                            <h4>
	              				<span>Add options</span>
	            			</h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse out">
                            <div id="optionsContainer" class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='state state5'>
                <div id="nameInputWrapper" class="inputWrapper">
                    <input type="text" id="userNameInput" class="textInput" placeholder="Full Name" name="username">
                </div>
                <div id="organizationInputWrapper" class="inputWrapper">
                    <input type="text" id="userOrganizationInput" class="textInput" placeholder="Organization" name="password">
                </div>
                <div id="phoneInputWrapper" class="inputWrapper">
                    <input type="text" id="userPhoneInput" class="textInput" placeholder="Phone Number" name="username">
                </div>
                <div id="emailInputWrapper" class="inputWrapper">
                    <input type="text" id="userEmailInput" class="textInput" placeholder="Email" name="password">
                </div>
                <div class="inputWrapper">

                    <hr>
                    <div class="priceBox">
                        <span class="priceLbl">Price:</span><span class="priceTxt"><span style='font-weight:lighter;'>&euro;&nbsp;</span>39.90</span>
                    </div>
                </div>
            </div>
            <!--Final States-->
            <div class='state state6'>
                <div class="confirmationContainer">
                    <p>You have <strong>6</strong> hours remaiming for this month.</p>
                    <p>We substracted those hours and you now have to pay <strong>35.00 Euros</strong>
                    </p>
                    <br>
                    <div class="confirmBookingBtnContainer">
                        <div id="confirmBookingBtn" class="formPrimaryBtn">Book Now</div>
                    </div>
                </div>
            </div>
            <div class="formBtnContainer">
                <div id="cancelBtn" class="formBtn">
                    Cancel
                </div>
                <div id="nextBtn" class="formBtn">
                    Next
                </div>
            </div>

</body>

</html>
